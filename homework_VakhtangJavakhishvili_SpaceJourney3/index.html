<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- ცარიელი თეგები ეფექტისთვის -->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="comet comet-blue"></div>
        <div class="comet comet-red"></div>
        <!-- მთავარი კონტეინერი -->
        <div class="hero-content">
            <h1 class="glow-text">
                MILKY WAY
            </h1>
            <p class="subtitle">
                Dining at the Edge of the Galaxy
            </p>
            <a href="#menu" class="cta-button">Engage Warp Drive</a>
        </div>
    </header>
    <main>
        <!-- menu section -->
        <section id="menu">
            <h2>
                Interplanetary Menu
            </h2>
            <!-- menu card -->
            <div class="menu-grid">
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="./assets/nebula_nudles.jpeg" alt="Nebula Noodles">
                        <div class="ingredients-overlay">
                            <h3>Scanner Analysis</h3>
                            <ul>
                                <li>Plasma Rice Noodles</li>
                                <li>Bioluminescent Algae</li>
                                <li>Void Broth</li>
                                <li>Star Anise</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Nebula Noodle Soup</h3>
                        <p class="card-desc">Glowing purple broth with stardust spices. A local favorite in the Orion Belt.
                        </p>
                        <div class="card-footer">
                            <span class="origin">ORION</span>
                            <span class="price">15 Cr</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
